- name: create ec2 instance and r53 records
  host: local
  connection: local
  become: yes
  vars:
  - ami_id: "ami-0220d79f3f480ecf5"
    sg_id: "sg-033e6c5568c088815"
    zone_id: "Z01824022CI9F0U27UQFL"
    domain_name: "someshwar.fun"
    instances:
    - mongodb
  tasks:
  - name: create ec2 records
    amazon.aws.ec2_instance:
      name: "{{ item.instances }}"
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Environment: "{{ item }}"
      loop: "{{ instances }}"
      register: ec2_output

  - name: create route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}" # someshwar.daws86s.fun
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      overwrite: true
    loop: "{{ ec2_output.results }}"

  - name: create route53 record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ domain_name }}" # someshwar.fun
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      overwrite: true
    when: item.item == "frontend"
    loop: "{{ ec2_output.results }}"